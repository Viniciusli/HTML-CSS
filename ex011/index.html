<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em diferentes dispositivos ou <br>diminua o tamanho do navegador</p>

    <!--source, use max inves do min-width e coloque 50 px a mais para evitar a barra de rolagem
    a ordem dos sources importa, então coloque o menor tamanho em cima dos outros-->
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audios</h1>
    <!--uma forma de se fazer
        <audio src="midia/late-nigth.mp3" controls autoplay></audio>
    -->
    <audio preload="metadata" controls autoplay>
        <source src="midia/late-nigth.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
