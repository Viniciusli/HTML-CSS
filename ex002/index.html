<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <p>Você pode
        escrever um
        parágrafo
        de qualquer jeito.
        basta colocar tudo
        no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>

    <p>Se precisar quebrar o texto
        em algum lugar específico <br> como esse,
        você pode usar a tag &lt;br&gt;
    </p>
    <!-- A tag <br> (break row) serve para quebrar um texto
    NÃO USAR UM MONTE DE <br> PARA CRIAR ESPAÇOS VERICAIS-->
    <p>Simbolos especiais:<br>
        &reg; &copy; &trade; &euro; &delta; &uparrow;
    </p>
    <p>Adicionando emojis:
        &#x1F921
        &#x1F60E
    </p>
</body>
</html>
